<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Price Tracker</title>
</head>
<body>
    <h1>Price Tracker</h1>
    <p>{{ price_data }}</p>
    <table>
        <tr>
            <th>Price</th>
        </tr>
        {% for price in prices %}
        <tr>
            <td>${{ price.value }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
